<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap chuyen doi giua feet va meters</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        let meter = 0.305 * foot;
        return meter;
    }
    function meterTofoot(meter) {
        let foot = 3.279 * meter;
        return foot;
    }
    document.write(footToMeter(10) + "<br>");
    document.write(meterTofoot(10));

</script>
</body>
</html>
